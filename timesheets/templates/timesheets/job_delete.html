{% extends "timesheets/base.html" %}

{% block content %}
<div class="content-section">

    <form method="POST">
            {% csrf_token %}
        <p>Are you sure you want to delete this job : {{job}}?</p>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Ok</button>
        </div>
    </form>

    <a href="javascript:history.back()">
        <button class="btn btn-outline-info">Cancel</button>
    </a>
</div>
{% endblock content %}
